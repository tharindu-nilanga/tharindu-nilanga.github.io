<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Settings</h2>
        <div class="section1">
            <div id="color">
                <div class="name">color</div>
                <div class="items">
                    <div class="on">red</div>
                    <div>blue</div>
                    <div>white</div>
                    <div>black</div>
                </div>
            </div>
            <div id="wheels">
                <div class="name">wheels</div>
                <div class="items">
                    <div class="on">2</div>
                    <div>3</div>
                    <div>4</div>
                    <div>6</div>
                </div>
            </div>
            <div id="power">
                <div class="name">power</div>
                <div class="items">
                    <div class="on">diesel</div>
                    <div>petrol</div>
                    <div>electic</div>
                    <div>hydrogen</div>
                </div>
            </div>
            <div id="seats">
                <div class="name">seats</div>
                <div class="items">
                    <div class="on">2</div>
                    <div>4</div>
                    <div>6</div>
                    <div>12</div>
                </div>
            </div>
        </div>
        <div class="section2">
            <div class="buttons">
                <button id="logBtn">Logs</button>
                <div id="logs">
                    <ol type="1">
                    </ol>
                </div>
                <button id="submit">Submit</button>
            </div>
        </div>    
    </div>

    <script src="script.js"></script>
</body>
</html>
